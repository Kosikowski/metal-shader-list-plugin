name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write
  security-events: write

jobs:
  # macOS and Apple Platforms
  build-macos:
    runs-on: ${{ matrix.runner }}
    name: macOS (Swift ${{ matrix.swift-version }})
    strategy:
      matrix:
        include:
          - swift-version: 6.1.2
            runner: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'
      - name: Install Swift ${{ matrix.swift-version }}
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}
      - name: Show versions
        run: |
          xcodebuild -version
          swift --version
      - name: Clean build directory
        run: rm -rf .build
      - name: Build and Test
        run: |
          swift build -v
          swift test -v

  build-ios:
    runs-on: ${{ matrix.runner }}
    name: iOS (Swift ${{ matrix.swift-version }})
    strategy:
      matrix:
        include:
          - swift-version: 6.1.2
            runner: macos-latest
            use_xcodebuild: false
    steps:
      - uses: actions/checkout@v4
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'
      - name: Install Swift ${{ matrix.swift-version }}
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}
      - name: Clean build directory
        run: rm -rf .build
      - name: Build and Test (SwiftPM)
        run: |
          swift build -v
          swift test -v

  build-tvos:
    runs-on: ${{ matrix.runner }}
    name: tvOS (Swift ${{ matrix.swift-version }})
    strategy:
      matrix:
        include:
          - swift-version: 6.1.2
            runner: macos-latest
            use_xcodebuild: false
    steps:
      - uses: actions/checkout@v4
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'
      - name: Install Swift ${{ matrix.swift-version }}
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}
      - name: Clean build directory
        run: rm -rf .build
      - name: Build and Test (SwiftPM)
        run: |
          swift build -v
          swift test -v

  build-visionos:
    runs-on: ${{ matrix.runner }}
    name: visionOS (Swift ${{ matrix.swift-version }})
    strategy:
      matrix:
        include:
          - swift-version: 6.1.2
            runner: macos-latest
            use_xcodebuild: false
    steps:
      - uses: actions/checkout@v4
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'
      - name: Install Swift ${{ matrix.swift-version }}
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}
      - name: Clean build directory
        run: rm -rf .build
      - name: Build and Test (SwiftPM)
        run: |
          swift build -v
          swift test -v

  # Linux
  build-linux:
    runs-on: ubuntu-22.04
    name: Linux (Swift ${{ matrix.swift-version }})
    strategy:
      matrix:
        swift-version: [6.1.2]
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}
      - name: Show Swift version
        run: swift --version
      - name: Build and Test
        run: |
          swift build -v
          swift test -v

  build-linux-release:
    runs-on: ubuntu-22.04
    name: Linux Release (Swift ${{ matrix.swift-version }})
    strategy:
      matrix:
        swift-version: [6.1.2]
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}
      - name: Show Swift version
        run: swift --version
      - name: Build and Test Release
        run: |
          swift build -c release -v
          swift test -c release -v

  # Windows
  build-windows:
    runs-on: windows-latest
    name: Windows (Swift ${{ matrix.swift-version }})
    strategy:
      matrix:
        swift-version: [6.1.2]
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}
      - name: Show Swift version
        run: swift --version
      - name: Build and Test
        run: |
          swift build -v
          swift test -v

  build-windows-release:
    runs-on: windows-latest
    name: Windows Release (Swift ${{ matrix.swift-version }})
    strategy:
      matrix:
        swift-version: [6.1.2]
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift-version }}
      - name: Show Swift version
        run: swift --version
      - name: Build and Test Release
        run: |
          swift build -c release -v
          swift test -c release -v

  # Code Quality (macOS only)
  code-quality:
    name: Code Quality
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Swift
      uses: SwiftyLab/setup-swift@v1
      with:
        swift-version: '6.1.2'

    - name: Install SwiftFormat
      run: |
        brew install swiftformat

    - name: Check SwiftFormat
      run: swiftformat --lint --config .swiftformat Sources/

    - name: Apply SwiftFormat
      run: swiftformat --config .swiftformat Sources/

    - name: Check for TODO/FIXME comments
      run: |
        echo "Checking for TODO/FIXME comments..."
        if grep -r "TODO\|FIXME" Sources/ Tests/ --exclude-dir=.build; then
          echo "Found TODO/FIXME comments. Please address them before merging."
          exit 1
        fi

    - name: Check for debug print statements
      run: |
        echo "Checking for debug print statements..."
        if grep -r "print(" Sources/ Tests/ --exclude-dir=.build | grep -v "//.*print("; then
          echo "Found print statements. Please remove them before merging."
          exit 1
        fi

  # Package Validation
  package-validation:
    name: Package Validation
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Swift
      uses: SwiftyLab/setup-swift@v1
      with:
        swift-version: '6.1.2'

    - name: Check package description
      run: swift package describe

    - name: Validate package structure
      run: swift package diagnose

    - name: Check for unused dependencies
      run: swift package show-dependencies

  # Release job - only runs on tag pushes
  release:
    name: Create Release
    runs-on: macos-14
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-macos, build-ios, build-tvos, build-visionos, build-linux, build-linux-release, build-windows, build-windows-release, code-quality, package-validation]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16'

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's Changed

          This release includes:
          - Metal shader parsing and enum generation
          - Comment removal and code processing
          - Cross-platform support (macOS, iOS, tvOS, visionOS, Linux, Windows)
          - Comprehensive test suite

          ## Installation

          ```swift
          .package(url: "https://github.com/mateuszkosikowski/MetalShaderListPlugin.git", from: "${{ github.ref_name }}")
          ```

          ## Usage

          ```swift
          import ShaderEnumGeneratorCore

          // Parse Metal shader files and generate Swift enums
          let result = parseShaderFile("path/to/shader.metal")
          ```
        draft: false
        prerelease: false
